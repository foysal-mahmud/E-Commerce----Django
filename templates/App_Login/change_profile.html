{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Profile {% endblock %}

{% block body_block %}

<div class="container">
  <h2>Your Profile</h2>
  <form method="POST">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-warning btn-sm">Save</button>
  </form>
</div>

<br><br>

{% endblock %}
